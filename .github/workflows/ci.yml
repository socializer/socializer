name: CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true

    steps:
    - uses: actions/checkout@v2

    - name: Cache Ruby
      uses: actions/cache@v1
      id: ruby-cache
      with:
        path: ~/local/rubies
        key: ruby-3.0.0

    - name: Install Ruby 3.0.0
      uses: ruby/setup-ruby@v1
      id: ruby
      with:
        ruby-version: 3.0.0

    - name: Insall sqlite
      run: |
        sudo apt-get update
        sudo apt-get install libmysqlclient-dev libpq-dev libsqlite3-dev libncurses5-dev
        sudo apt-get install -y sqlite3

    - name: "Cache gems"
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gem-

    - name: "Install gems"
      run: |
        gem install bundler  --no-document
        bundle config set without 'documentation'
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: "Prepare the database"
      run: |
        bin/rails app:db:environment:set RAILS_ENV=test
        bin/rails app:db:migrate RAILS_ENV=test
        bin/rails app:db:reset RAILS_ENV=test

    - name: "Run rspec"
      run: |
        bundle exec rspec

    - name: Coveralls
      uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
